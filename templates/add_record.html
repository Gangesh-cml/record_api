{% extends 'base.html' %}
{% block content %}
    <h1 class="for col-2 mx-auto">Add Record</h1><br>
    <br>
    <form  class="col-6 mx-auto card p-3 shadow-lg" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1">Title</label>
        <input type="text" name="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="title" required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Description</label>
        <input type="text" name="description" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="description" required>
      </div>
      <button type="submit" class="btn btn-success">Add Record</button>
    </form>


{% endblock %}
