{% extends 'base.html' %}
{% block content %}
    <h1 class="col-2 mx-auto">Sign up</h1>
    <form  class="col-6 mx-auto card p-3 shadow-lg" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1">User Name</label>
        <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter UserName" required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password1" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Repeat Password</label>
        <input type="password" class="form-control" name="password2" id="exampleInputPassword1" placeholder="Password" required>
      </div>
      
      <button type="submit" class="btn btn-primary">Register</button>
      <p>Already have an account?<a href="/login/">Sign in</a></p>
    </form>

{% endblock %}
