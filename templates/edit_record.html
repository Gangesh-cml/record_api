{% extends 'base.html' %}
{% block content %}
    <h1 class="col-3 mx-auto">Update-Record</h1>
    <form class="col-6 mx-auto card p-3 shadow-lg" method="POST" >
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1">Title</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{record.title}}" name="title">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Description</label>
        <input type="text" class="form-control" id="exampleInputPassword1" value="{{record.description}}" name="description">
      </div>
      <button type="submit" class="btn btn-primary">Update</button><br>
    </form>

{% endblock %}
